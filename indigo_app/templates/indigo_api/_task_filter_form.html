{% load account i18n %}

<form method="GET" id="task-filter-form" onchange="this.submit();">
  <div class="d-flex flex-row">
    <div class="d-flex flex-wrap">
      <div class="me-2 mb-2">
        <select class="narrow selectpicker notooltip" multiple title="{% trans 'Task type' %}" name="{{ form.type.html_name }}"
                data-style="btn-outline-success" data-actions-box="true" data-live-search="true" data-size="7">
          {% for opt in form.type %}
            {{ opt }}
          {% endfor %}
        </select>
      </div>

      <div class="me-2 mb-2">
        <select class="narrow selectpicker notooltip" multiple title="{% trans 'Labels' %}" name="{{ form.labels.name }}"
                data-style="btn-outline-secondary" data-actions-box="true" data-live-search="true" data-size="7">
          {% for label in form.fields.labels.queryset %}
            <option value="{{ label.slug }}" {% if label.slug in form.labels.value %}selected{% endif %} data-subtext="{{ label.description }}">{{ label.title }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="me-2 mb-2">
        <select class="narrow selectpicker notooltip" multiple title="{% trans 'Assigned to' %}" name="{{ form.assigned_to.name }}"
                data-style="btn-outline-info" data-actions-box="true" data-live-search="true" data-size="7">
          {% if user.is_authenticated and user in form.fields.assigned_to.queryset %}
            <option value="{{ user.pk }}" {% if user.pk|stringformat:"i" in form.assigned_to.value %}selected{% endif %}>Me</option>
            <option data-divider="true"></option>
          {% endif %}

          {% for usr in form.fields.assigned_to.queryset %}
            {% if usr != user %}
              <option value="{{ usr.pk }}" {% if usr.pk|stringformat:"i" in form.assigned_to.value %}selected{% endif %}>{% user_display usr %}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>

      <div class="me-2 mb-2">
        <select class="narrow selectpicker notooltip" multiple title="{% trans 'Submitted by' %}" name="{{ form.submitted_by.name }}"
                data-style="btn-outline-warning" data-actions-box="true" data-live-search="true" data-size="7">
          {% if user.is_authenticated and user in form.fields.submitted_by.queryset %}
            <option value="{{ user.pk }}" {% if user.pk|stringformat:"i" in form.submitted_by.value %}selected{% endif %}>Me</option>
            <option data-divider="true"></option>
          {% endif %}

          {% for usr in form.fields.submitted_by.queryset %}
            {% if usr != user %}
              <option value="{{ usr.pk }}" {% if usr.pk|stringformat:"i" in form.submitted_by.value %}selected{% endif %}>{% user_display usr %}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>

      {% if status %}
        <div class="me-2 mb-2">
          <select class="narrow selectpicker notooltip" multiple title="{% trans 'Status' %}" name="{{ form.state.name }}" data-style="btn-outline-secondary">
            <option value="blocked" {% if 'blocked' in form.state.value %}selected{% endif %}>{% trans 'Blocked' %}</option>
            <option value="open" {% if 'open' in form.state.value %}selected{% endif %}>{% trans 'Open' %}</option>
            <option value="assigned" {% if 'assigned' in form.state.value %}selected{% endif %}>{% trans 'Assigned' %}</option>
            <option value="pending_review" {% if 'pending_review' in form.state.value %}selected{% endif %}>{% trans 'Pending review' %}</option>
            <option data-divider="true"></option>
            <option value="done" {% if 'done' in form.state.value %}selected{% endif %}>{% trans 'Done' %}</option>
            <option value="cancelled" {% if 'cancelled' in form.state.value %}selected{% endif %}>{% trans 'Cancelled' %}</option>
          </select>
        </div>
      {% endif %}

      {% if show_country %}
        <div class="me-2 mb-2">
          <select class="narrow selectpicker notooltip" multiple title="{% trans 'Country' %}" name="{{ form.country.name }}"
                  data-style="btn-outline-secondary" data-actions-box="true" data-live-search="true" data-size="7">
            {% for country in form.fields.country.queryset %}
              <option value="{{ country.pk }}" {% if country.pk|stringformat:"i" in form.country.value %}selected{% endif %}>{{ country.name }}</option>
            {% endfor %}
          </select>
        </div>
      {% endif %}

      <div class="me-2 mb-2">
        <select class="form-control narrow" name="{{ form.sortby.html_name }}">
          {% for opt in form.sortby %}
            {{ opt }}
          {% endfor %}
        </select>
      </div>
    </div>

    {% if taxonomy %}
      <!-- Hidden field to capture and preserve the taxonomy_topic parameter-->
      {{ form.taxonomy_topic.as_hidden }}
    {% endif %}
  </div>
</form>
