{% load i18n %}

<div class="mb-3 col-4 locality-options">
  <label for="{{ form.locality.id_for_label }}">{{ form.locality.label }}</label>
  <select
      hx-trigger="change"
      hx-target=".duplicate-wrapper"
      hx-post="{% url 'work_form_find_duplicates' place.place_code %}?pk={{ work.pk }}"
      id="{{ form.locality.id_for_label }}" name="{{ form.locality.html_name }}" class="form-control">
    {% for opt in form.locality %}
      {{ opt }}
    {% endfor %}
  </select>
</div>
