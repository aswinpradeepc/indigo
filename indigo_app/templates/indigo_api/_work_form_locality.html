{% load i18n %}

<div class="form-group col-4 locality-options">

  <select id="{{ form.locality.id_for_label }}" class="form-control" name="{{ form.locality.html_name }}">
    {% for opt in form.locality %}
      {{ opt }}
    {% endfor %}
  </select>
</div>
