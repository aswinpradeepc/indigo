{% load i18n %}

<div class="mb-3 row">
  <label class="col-2 col-form-label">{% trans 'Repeals made' %}</label>
  <div class="col">

    <div id="work-form-repeals-made-formset">
      {% include 'indigo_api/_work_form_repeals_made_form.html' %}
    </div>

    <div class="mt-3 row">
      {% url 'work_form_repeals_made' place.place_code as repeals_made_url %}
      <div class="col">
        <button
            class="btn btn-outline-primary"
            type="button"
            hx-get="{% url 'place_work_chooser' place.place_code %}?submit={{ repeals_made_url|urlencode }}&target={{ "#work-form-repeals-made-formset"|urlencode }}&field=repeal_made&include={{ "#work-form-repeals-made"|urlencode }}&method=hx-post"
            hx-target="#work-repeals-made-modal"
            hx-trigger="click"
            data-bs-toggle="modal"
            data-bs-target="#work-repeals-made-modal"
        >{% trans 'Add repealed work' %}</button>
      </div>
    </div>

  </div>
</div>

<div
    id="work-repeals-made-modal"
    class="modal modal-blur fade"
    style="display: none"
    tabindex="-1"
>
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">Loading...</div>
  </div>
</div>
