{% load i18n %}

<div class="modal fade" id="insert-image-modal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans 'Choose an image' %}</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>

      <div class="modal-body scrollable">
        <div class="image-list-holder"></div>
      </div>

      <div class="modal-footer">
        <a href="#" class="btn btn-link" data-bs-dismiss="modal">{% trans 'Cancel' %}</a>
        <input type="submit" class="btn btn-primary save" value="{% trans 'Insert image' %}">
      </div>

    </div>
  </div>
</div>
