<ul class="list-group mb-3">
  {% for facet in facets %}
    <li class="list-group-item">
      <strong>{{ facet.label }}</strong>
      <div class="facets-scrollable">
        {% for item in facet.items %}
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check flex-grow-1">
              <input id="{{ facet.name }}_{{ forloop.counter0 }}" class="form-check-input facet"
                     type="{{ facet.type }}" name="{{ facet.name }}" value="{{ item.value }}"
                     {% if item.selected %}checked{% endif %}
                     form="{{ form_id }}">
              <label class="form-check-label" for="{{ facet.name }}_{{ forloop.counter0 }}">
                {% if item.icon %}<i class="fa fa-fw {{ item.icon }}"></i>{% endif %}
                {{ item.label }}
              </label>
            </div>
          {% if not hide_counts %}
            <span class="badge text-bg-light">{{ item.count|default_if_none:'' }}</span>
          {% endif %}
          </div>
        {% endfor %}
      </div>
    </li>
  {% endfor %}
</ul>
