{% load i18n %}

<div class="modal-dialog modal-dialog-scrollable modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">
        {% blocktrans with works_length=works_in_progress|length %}Approve {{ works_length }} works in progress{% endblocktrans %}
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>

    <div class="modal-body max-vh-60">
      <form
          method="POST"
          action="{% url 'place_works_approve' place.place_code %}"
          id="bulk-approve-form"
      >
        {% csrf_token %}
        {% for work in works_in_progress %}
          <input type="hidden" name="works_in_progress" value="{{ work.pk }}">
        {% endfor %}
        <div class="alert alert-warning mb-3">
          <ul>
            {% for work in works_in_progress %}
              <li><a target="_blank" href="{% url 'work' work.frbr_uri %}">{{ work.title }}</a></li>
            {% endfor %}
          </ul>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
      <button
          type="submit"
          class="btn btn-success"
          name="approve"
          value="1"
          form="bulk-approve-form"
          data-disable-with="{% blocktrans %}Approving...{% endblocktrans %}"
      >{% trans "Approve" %}</button>
    </div>
  </div>
</div>
