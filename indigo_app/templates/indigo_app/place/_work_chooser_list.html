{% load i18n %}

{% for work in work_list %}
  <tr>
    <td>{{ work.year }}</td>
    <td>
      {{ work.title }}
      (stubs...)
    </td>
    <td class="frbr_uri">{{ work.frbr_uri }}</td>
  </tr>
{% endfor %}

{% if page.has_next %}
  <tr>
    <td colspan="3" class="text-center">
      (paginator)
    </td>
  </tr>
{% endif %}
