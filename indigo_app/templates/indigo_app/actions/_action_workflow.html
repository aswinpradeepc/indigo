{% load i18n %}

{% with action.action_object as workflow %}
  {% if this_workflow %}
    {% trans 'this project' %}
  {% else %}
    {% trans 'the project' %}
    <a href="{% url 'workflow_detail' place=workflow.place.place_code pk=workflow.pk %}">{{ workflow.title }}</a>
  {% endif %}

  {% include 'indigo_app/actions/_in_place.html' with place=workflow.place %}

{% endwith %}
