{% load i18n %}

{% with action.action_object as work %}
  {% trans 'the work' %} <a href="{% url 'work' frbr_uri=work.frbr_uri %}">{{ work.title }}</a>

  {% if not ignore_place %}
    {% trans 'in' %} <a href="{% url 'place' place=work.place.place_code %}">{{ work.place }}</a>
  {% endif %}
{% endwith %}
