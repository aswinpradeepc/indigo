{% if messages %}
  <div class=" toast-holder">
    {% for message in messages %}
    <div class="toast alert {{ message.tags }} alert-dismissible fade show" role="alert">
      <i class="toast-icon fas"></i>
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span></button>
    </div>
    {% endfor %}
  </div>
{% endif %}
<div data-toast-container class="toast-holder">
  <div data-toast-template class="toast alert alert-dismissible fade" role="alert">
    <i class="toast-icon fas"></i>
    <div data-toast-body></div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span></button>
  </div>
</div>
