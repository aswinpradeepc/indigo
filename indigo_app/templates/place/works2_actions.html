{% if works %}
  <div class="mx-3">
    <button class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#bulk-update-modal">
      Update {{ works|length }} selected
    </button>
  </div>

  <form method="post" action="{% url 'place_works2_actions' place=place.place_code %}">
    <input type="hidden" name="save" value="1">
    {% for work in works %}
      <input type="hidden" name="works" value="{{ work.pk }}">
    {% endfor %}

    {% csrf_token %}
    <div class="modal fade" tabindex="-1" id="bulk-update-modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update {{ works|length }} works</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <label>Add taxonomy topics</label>
              <select name="{{ form.add_taxonomy_topics.html_name }}" class="form-control"
                      data-live-search="true" multiple data-selected-text-format="count > 3">
                {% for topic in form.fields.add_taxonomy_topics.queryset %}
                  <option value="{{ topic.pk }}">{% for s in topic.range_space %} &nbsp; {% endfor %}{{ topic.name }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label>Remove taxonomy topics</label>

              {% for topic in taxonomy_topics %}
                <div>
                  <input type="checkbox" name="del_taxonomy_topics" value="{{ topic.pk }}" id="del_taxonomy_topics_{{ forloop.counter }}">
                  <label for="del_taxonomy_topics_{{ forloop.counter }}">
                    {% for item in topic.get_ancestors %}
                      {{ item }} &rsaquo;
                    {% endfor %}
                    {{ topic }}
                  </label>
                </div>
              {% endfor %}
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endif %}
